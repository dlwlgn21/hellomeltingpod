{%  extends 'blog/base.html' %}
{% block content %}
    <div class  ='container'>
        <div class = 'row'>
            <div class="col-sm-12">
                <table class="table table-hover table-bordered">
                    {% for post in post_list %}
                        <tr>
                            <td><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
